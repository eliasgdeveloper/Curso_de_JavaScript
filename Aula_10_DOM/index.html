<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a visualização para dispositivos móveis -->
    <title>Exemplo de DOM</title> <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS que contém a estilização da página -->
</head>
<body>
    <h1>Exemplo de DOM</h1> <!-- Título principal da página -->
    
    <p id="paragrafo">Clique no botão para mudar este texto.</p> <!-- Parágrafo com id "paragrafo" para manipulação via JavaScript -->
    
    <button id="botao">Mudar Texto</button> <!-- Botão com id "botao" que será usado para acionar a função JavaScript -->
    
    <script src="script.js"></script> <!-- Link para o arquivo JavaScript que contém a lógica de interação com o DOM -->
</body>
</html>
